{% extends "layout.html" %}

{% block content %}
<section class="container">
    <h1 class="page-title">Warenkorb</h1>
    <div class="cart-items">
        <div class="cart-item">
            <div class="item-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <circle cx="8" cy="21" r="1"></circle>
                    <circle cx="19" cy="21" r="1"></circle>
                    <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                </svg>
                <div>
                    <h2>Holzauto</h2>
                    <p>29,99€</p>
                </div>
            </div>
            <div class="item-actions">
                <button class="btn btn-outline" aria-label="Reduziere Menge von Holzauto">-</button>
                <input type="number" value="1" min="0" class="quantity-input" aria-label="Menge von Holzauto">
                <button class="btn btn-outline" aria-label="Erhöhe Menge von Holzauto">+</button>
                <button class="btn btn-danger" aria-label="Entferne Holzauto aus dem Warenkorb">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="cart-item">
            <div class="item-info">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                    <circle cx="8" cy="21" r="1"></circle>
                    <circle cx="19" cy="21" r="1"></circle>
                    <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                </svg>
                <div>
                    <h2>Hausklotz</h2>
                    <p>19,99€</p>
                </div>
            </div>
            <div class="item-actions">
                <button class="btn btn-outline" aria-label="Reduziere Menge von Hausklotz">-</button>
                <input type="number" value="2" min="0" class="quantity-input" aria-label="Menge von Hausklotz">
                <button class="btn btn-outline" aria-label="Erhöhe Menge von Hausklotz">+</button>
                <button class="btn btn-danger" aria-label="Entferne Hausklotz aus dem Warenkorb">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="cart-summary">
        <p class="total">Gesamtsumme: 69,97€</p>
        <button class="btn btn-primary">Zur Kasse</button>
    </div>
</section>
{% endblock %}
