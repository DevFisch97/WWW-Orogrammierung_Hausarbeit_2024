<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Startseite</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/new-products">Neu</a></li>
                <li><a href="/used-products">Gebraucht</a></li>
                <li><a href="/about">Ãœber uns</a></li>
                <li><a href="/contact">Kontakt</a></li>
            </ul>
            <div class="logo-container">
                <img src="assets\Logo.png" alt="Spielgut Logo" class="site-logo">
            </div>
            <div class="user-actions">
                <a href="/account" class="icon-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span class="sr-only">Login</span>
                </a>
                <a href="/shopping_cart" class="icon-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <circle cx="8" cy="21" r="1"></circle>
                        <circle cx="19" cy="21" r="1"></circle>
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
                    </svg>
                    <span class="sr-only">Warenkorb</span>
                </a>
                {% if user %}
                <a href="/api/logout" class="icon-link logout-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span class="sr-only">Ausloggen</span>
                </a>
                {% endif %}
            </div>
        </nav>
    </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>&copy; 2024 Spielgut. Alle Rechte vorbehalten.</p>
</footer>
  <script src="/static/script.js"></script>
  <script src="/static/product-details.js"></script>
</body>
</html>
